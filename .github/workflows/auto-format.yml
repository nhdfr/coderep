name: Auto Format Code

on:
  push:
    branches: [main, dev]
  pull_request_target:
    branches: [main, dev]
    types: [opened, synchronize]

jobs:
  format:
    runs-on: ubuntu-latest
    
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier
        run: npx prettier --write .

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Files were formatted"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No files needed formatting"
          fi

      - name: Commit formatted files
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Auto-format code with Prettier"

      - name: Push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          if [ "${{ github.event_name }}" = "pull_request_target" ] && [ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]; then
            echo "Cannot push to fork. Please run 'npx prettier --write .' locally and commit the changes."
            exit 1
          else
            git push
          fi

      - name: Comment on PR (if from fork)
        if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'pull_request_target' && github.event.pull_request.head.repo.full_name != github.repository
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸŽ¨ **Code formatting needed!**\n\nYour code needs to be formatted with Prettier. Please run the following command locally and commit the changes:\n\n```bash\nnpx prettier --write .\n```\n\nThen push the changes to update this PR.'
            })
